{{ partial "header.html" . }}
<div id="wrap">
    {{ partial "navbar.html" . }}



    <div class="container">
        <div id="breadcrumbs" class="row">
            <ol class="breadcrumb">
                {{ if in .Permalink "0.3"}}<li>Version 0.3</li>
                {{end}}

            </ol>
        </div>
        <div class="container-fluid">

            <div id="leftbar-div" class="col-md-2 hidden-xs">
                <div class="leftbar">
                    <ul class="treeview" id="tree">
                        {{ if in .Permalink "0.3"}}{{ partial "sidenav-0.3.html" .}}

                        {{end}}
                    </ul>
                </div>

            </div>

            <div id="content" class="col-md-8">
                <div id="page-content" class="page-content">
                        <!--button id="edit-on-github" data-toggle="popover" type="button" class="btn btn-default"
                            style="float: right;border:0px;margin-top: 145px;"><i class="fa fa-pencil-square-o fa-lg"></i>
                    </button-->
                    <h1 style="padding-top:135px;">{{ .Title }}</h1>
                    <hr>
                
                    {{ .Content }}
                </div>
                <!--{{ partial "pager.html" . }}-->
            </div>

            {{ partial "toc.html" .}}

        </div>


    </div>

    <div class="push"></div>
</div>


{{ partial "footer.html" . }}
